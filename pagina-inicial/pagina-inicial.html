<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lanchonete - P√°gina Inicial</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="pagina-inicial.css" />
  </head>
  <body>
    <!-- Navbar lateral -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menu</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
        ></button>
      </div>
      <div class="offcanvas-body">
        <button class="btn btn-primary w-100 mb-2" id="langBtn">
          üåê Alterar idioma
        </button>
        <button
          class="btn btn-success w-100"
          data-bs-toggle="modal"
          data-bs-target="#cartModal"
        >
          üõí Carrinho <span class="badge bg-danger" id="cartCount">0</span>
        </button>
      </div>
    </div>

    <!-- Navbar topo -->
    <nav class="navbar navbar-dark bg-dark p-3">
      <div class="container-fluid">
        <button
          class="btn btn-outline-light me-2"
          data-bs-toggle="offcanvas"
          data-bs-target="#sidebarMenu"
        >
          ‚ò∞
        </button>
        <form class="d-flex w-50">
          <input
            class="form-control"
            id="searchInput"
            type="search"
            placeholder="Buscar produto"
          />
        </form>
      </div>
    </nav>

    <!-- Banner -->
    <div
      id="bannerCarousel"
      class="carousel slide"
      data-bs-ride="carousel"
      data-bs-interval="5000"
    >
      <div class="carousel-inner" id="bannerContainer">
        <!-- JS vai injetar banners -->
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#bannerCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#bannerCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!-- Lista de produtos -->
    <div class="container my-4">
      <div class="row" id="productList">
        <!-- Produtos via JS -->
      </div>
    </div>

    <!-- Modal Detalhes Produto -->
    <div class="modal fade" id="productModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="modalProductName" class="modal-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body text-center">
            <img id="modalProductImage" class="img-fluid mb-3" alt="" />
            <p id="modalProductDescription"></p>
            <h4 id="modalProductPrice"></h4>
          </div>
          <div class="modal-footer">
            <button id="addToCartBtn" class="btn btn-success">
              Adicionar ao pedido
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Carrinho -->
    <div class="modal fade" id="cartModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Carrinho</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <ul id="cartItems" class="list-group mb-3"></ul>
            <h5>Total: R$ <span id="cartTotal">0,00</span></h5>
          </div>
          <div class="modal-footer">
            <button id="clearCartBtn" class="btn btn-danger">
              Finalizar Pedido
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast de feedback -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div
        id="toastFeedback"
        class="toast align-items-center text-bg-success border-0"
        role="alert"
      >
        <div class="d-flex">
          <div class="toast-body">Item adicionado!</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
          ></button>
        </div>
      </div>
    </div>

    <!-- Rodap√© -->
    <footer class="bg-dark text-light text-center py-3">
      <p class="mb-0">¬© 2025 Lanchonete do Bairro</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/lang.js"></script>
    <script src="pagina-inicial.js"></script>
  </body>
</html>
